<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Velkommen til Kongsvinger IL Håndball! Her vil du få de siste nyheter og informasjon om klubben."
    />
    <meta name="keywords" content="Kongsvinger IL, KIL, handball, sports" />
    <title>KIL | Nyheter</title>
    <script src="/js/index.js" type="module"></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" type="image/png" href="/images/logo_icon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/fe3b43ee88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-logo">
          <a href="/"
            ><img src="/images/kil_logo.svg" alt="logo of kil_handball_logo"
          /></a>
        </div>
        <div class="pageinfo"><h3>Lagene våre</h3></div>
        <div class="varsel"><i class="fa-solid fa-bell"></i></div>
      </div>
    </header>
    <nav class="navigation">
      <ul>
        <li class="list">
          <a href="/contact/">
            <span class="icon">
              <i class="fa-solid fa-circle-question"></i>
            </span>
            <span class="text">Hjelp</span>
          </a>
        </li>
        <li class="list active">
          <a href="/blogs/">
            <span class="icon">
              <i class="fa-solid fa-user-group"></i>
            </span>
            <span class="text">Lagene</span>
          </a>
        </li>
        <li class="list">
          <a href="/">
            <span class="icon">
              <i class="fa-solid fa-house"></i>
            </span>
            <span class="text">Hjem</span>
          </a>
        </li>
        <li class="list">
          <a href="/calendar/">
            <span class="icon">
              <i class="fa-solid fa-calendar-days"></i>
            </span>
            <span class="text">Kalender</span>
          </a>
        </li>
        <li class="list">
          <a href="/about/">
            <span class="icon">
              <i class="fa-solid fa-circle-info"></i>
            </span>
            <span class="text">Om oss</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </nav>
    <main>
      <div class="page-content margin-bottom">
        <h1 class="center margin-bottom text-animation">nyheter</h1>
        <div class="blog-posts">
          <div class="error-message"></div>
          <div class="lds-spinner center margin-top">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="text-align-center">
          <button id="loadMoreBtn" class="loadMoreBtn">Last inn flere</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="google-maps"></div>
      <div
        class="footer-info flex-column justified-center text-align-center margin-top"
      >
        <form
          id="newsletterForm"
          class="footer-input-container"
          action="/newslettersuccess/index.html"
          method="GET"
        >
          <label class="uppercase">
            siste nyheter?
            <input
              type="email"
              name="email"
              class="input-email"
              id="emailSignup"
              placeholder="Email"
              required
            />
          </label>
          <p class="form--disclaimer">
            Abonner for å få de siste nyhetene om KIL håndball
          </p>
          <input
            type="submit"
            class="footer-button uppercase letter-spacing"
            value="Abonner"
          />
        </form>
        <div class="gap padding color-light justified-center">
          <h3>følg oss på</h3>
          <div class="social-media justified-center">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-snapchat"></i>
          </div>
        </div>
        <address class="address">Markensvegen 20, 2212 Kongsvinger</address>
      </div>
    </footer>
  </body>
</html>
