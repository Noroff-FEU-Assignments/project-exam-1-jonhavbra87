<html lang="nb">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Velkommen til Kongsvinger IL Håndball! Her vil du få de siste nyheter og informasjon om klubben."
    />
    <meta name="keywords" content="Kongsvinger IL, KIL, handball, sports" />
    <title>KIL | Nyheter</title>
    <script src="/js/index.js" type="module"></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" type="image/png" href="/images/logo_icon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/fe3b43ee88.js"

  <body>
    <header>
      <div class="header-content">
        <div class="header-logo">
          <a href="/"
            ><img
              src="/images/kil_handball_logo.png"
              alt="logo of kil_handball_logo"
          /></a>
        </div>
        <nav id="main-nav">
          <button id="menu-toggle" class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark" style="display: none"></i>
          </button>
          <ul class="navigation flex">
            <li><a href="/">hjem</a></li>
            <li><a href="/blogs/" class="active">nyheter</a></li>
            <li><a href="/about/">om oss</a></li>
            <li><a href="/contact/">kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="page-content margin-bottom">
        <h1 class="center margin-bottom text-animation">nyheter</h1>
        <div class="blog-posts">
          <div class="error-message"></div>
          <div class="lds-spinner center margin-top">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="text-align-center">
          <button id="loadMoreBtn" class="loadMoreBtn">Last inn flere</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="google-maps">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.3514881766598!2d12.01261107733423!3d60.19146584171482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464248f04d05cc4f%3A0xa2b3522e28cb376c!2sTr%C3%A5stadhallen!5e0!3m2!1sno!2sno!4v1705919027887!5m2!1sno!2sno"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div
        class="footer-info flex-column justified-center text-align-center margin-top"
      >
        <form
          id="newsletterForm"
          class="footer-input-container"
          action="/newslettersuccsess/index.html"
          method="POST"
        >
          <label class="uppercase">
            siste nyheter?
            <input
              type="email"
              name="email"
              class="input-email"
              id="emailSignup"
              placeholder="Email"
              required
            />
          </label>
          <p class="form--disclaimer">
            Abonner for å få de siste nyhetene om KIL håndball
          </p>
          <input
            type="submit"
            class="footer-button uppercase letter-spacing"
            value="Abonner"
          />
        </form>
        <div class="gap padding color-light justified-center">
          <h3>følg oss på</h3>
          <div class="social-media justified-center">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-snapchat"></i>
          </div>
        </div>
        <address class="address">Markensvegen 20, 2212 Kongsvinger</address>
      </div>
    </footer>
  </body>
</html>
