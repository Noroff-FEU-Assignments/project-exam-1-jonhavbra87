    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" type="image/png" href="/images/logo_icon.png" />

  <body>
    <header>
      <div class="header-content">
        <div class="header-logo">
          <a href="/"
            ><img src="/images/kil_logo.svg" alt="logo of kil_handball_logo"
          /></a>
        </div>
        <nav id="main-nav">
          <button id="menu-toggle" class="menu-toggle" title="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark" style="display: none"></i>
          </button>
          <ul class="navigation flex">
            <li><a href="/">hjem</a></li>
            <li><a href="/blogs/">nyheter</a></li>
            <li><a href="/about/">om oss</a></li>
            <li><a href="/contact/">kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="blog-details page-content">
        <div class="error-message"></div>
        <div class="lds-spinner center margin-top">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>

          <div></div>

          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="google-maps"></div>
      <div
        class="footer-info flex-column justified-center text-align-center margin-top"
      >
        <form
          id="newsletterForm"
          class="footer-input-container"
          action="/newslettersuccess/index.html"
          method="GET"
        >
          <label class="uppercase">
            siste nyheter?
            <input
              type="email"
              name="email"
              class="input-email"
              id="emailSignup"
              placeholder="Email"
              required
            />
          </label>
          <p class="form--disclaimer">
            Abonner for å få de siste nyhetene om KIL håndball
          </p>
          <input
            type="submit"
            class="footer-button uppercase letter-spacing"
            value="Abonner"
          />
        </form>
        <div class="gap padding color-light justified-center">
          <h3>følg oss på</h3>
          <div class="social-media justified-center">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-snapchat"></i>
          </div>
        </div>
        <address class="address">Markensvegen 20, 2212 Kongsvinger</address>
      </div>
    </footer>
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img
        class="modal-content"
        id="modalImage"
        alt="descriptoin of the image"
        src="src_is_added_later"
      />
    </div>
